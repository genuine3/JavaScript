<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Statements</title>
</head>
<body>

<p>JavaScript code (or just JavaScript) is a list of JavaScript statements.</p>

<p id="demo"></p>

<!-- 자바스크립트는 순차적으로 실행 -->
<script>

	var x = 5;
	var y = 6;
	var z = x + y;
	
	document.getElementById("demo").innerHTML = z;
	
</script>

</body>
</html>
