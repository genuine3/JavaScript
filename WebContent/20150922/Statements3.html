<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Semicolons ;</title>
</head>
<body>

<p>JavaScript statement are separate by semicolon</p>

<p id="demo1"></p>
<p id="demo2"></p>


<script>
	
	a =1;
	b=2;
	c=a+b;

	document.getElementById("demo1").innerHTML = c;
	
	d=1;e=3;f=d+e;
	document.getElementById("demo2").innerHTML = f;
</script>

</body>
</html>
