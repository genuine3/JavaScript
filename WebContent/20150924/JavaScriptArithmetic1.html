<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Arithmetic Operations</title>
</head>
<body>

<p>A typical arithmetic operation takes two numbers and produces a new number.</p>

<p id="demo">
<p id="demo1">
<p id="demo2">

<script>

	var x = 100 + 50;
	document.getElementById("demo").innerHTML =	x;
	
	var a = 100;
	var b = 50;
	var c = a + b;
	document.getElementById("demo1").innerHTML = c;
	
	var z = 3;
	var z1 = (100 + 50) * z;
	document.getElementById("demo2").innerHTML = z1;
	
</script>

</body>
</html>
