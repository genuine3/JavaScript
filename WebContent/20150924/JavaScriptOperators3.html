<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript String Operators</title>
</head>
<body>

<h1>JavaScript Operators</h1>

<p id="demo">
<p id="demo1">

<script>

	var txt1 = "John";
	var txt2 = "Doe";
	document.getElementById("demo").innerHTML = txt1 + " " + txt2;
	
	var txt3 = "What a very ";
	txt3 += "nice day";
	document.getElementById("demo1").innerHTML = txt3;
	
</script>

</body>
</html>
