<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Declaring (Creating) JavaScript Variables</title>
</head>
<body>

<p>Create a variable called number, assign the value 50 to it, and display it.</p>

<p id="demo">

<script>

	var number = 50;
	document.getElementById("demo").innerHTML = number;
		
</script>

</body>
</html>
