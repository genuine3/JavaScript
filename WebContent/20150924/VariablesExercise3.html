<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Declaring (Creating) JavaScript Variables</title>
</head>
<body>

<p>The code below should display "Volvo" - Fix it.</p>

<p id="demo">

<script>
	//VariablesExercise1 하고 같은데 정확한 의미를 모르겠음
	var carName = "Volvo";
	document.getElementById("demo").innerHTML = carName;
		
</script>

</body>
</html>
