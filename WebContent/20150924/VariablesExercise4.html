<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Declaring (Creating) JavaScript Variables</title>
</head>
<body>

<p>Display the sum of 5 + 10, using two variables x and y.</p>

<p id="demo">

<script>
	
	var x = 5;
	var y = 10;
	document.getElementById("demo").innerHTML = x+y;
		
</script>

</body>
</html>
