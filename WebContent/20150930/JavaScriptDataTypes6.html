<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The typeof Operator</title>
</head>
<body>

<p id="demo"></p>

<script>

	document.getElementById("demo").innerHTML = 
												typeof "john" + "<br>" + 
												typeof 3.14 + "<br>" +
												typeof false + "<br>" +
												typeof [1,2,3,4] + "<br>" +
												typeof {name:'john', age:34};

</script>

</body>
</html>
