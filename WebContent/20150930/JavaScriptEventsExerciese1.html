<body>

<h1>The p element should do something when someone clicks on it. Try to fix it!</h1>

<p someevent="this.innerHTML='GOOD JOB!'" id = "demo">Click me.</p>

<button onclick="display()"/>

<script>
	
	function display() {
	    document.getElementById("demo").innerHTML = "GOOD JOB!";
	}

</script>
