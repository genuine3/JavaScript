<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Objects</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	var car = "Fiat";
	document.getElementById("demo").innerHTML = car;
	
	var car1 = {type:"Fiat", model:500, color:"white"};
	document.getElementById("demo1").innerHTML = car1.color;

</script>

</body>
</html>
