<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Global JavaScript Variables</title>
</head>
<body>

<p id="demo"></p>

<script>
	var carName = "Volvo";
	myFunction();
	
	function myFunction() {
	    document.getElementById("demo").innerHTML = "I can display " + carName;
	}

</script>

</body>
</html>
