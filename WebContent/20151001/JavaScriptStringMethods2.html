<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Searching for a String in a String</title>
</head>
<body>

<p id="p1">Please locate where 'locate' occurs!.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>

	function myFunction() {
	    var str = document.getElementById("p1").innerHTML;
	    var pos = str.search("locate");		// 정규 표현식을 전달인자로 받아 가장 처음 매치되는 부분의 문자열 위치 리턴
	    document.getElementById("demo").innerHTML = pos;
	}

</script>

</body>
</html>
