<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Exercise</title>

<body>
<h1>Use the slice() method to display only "Banana,Kiwi".</h1>


<p id="demo"></p>

<script>

	var str = "Apple,Banana,Kiwi";
	document.getElementById("demo").innerHTML = str.slice(6);

</script>

</body>
