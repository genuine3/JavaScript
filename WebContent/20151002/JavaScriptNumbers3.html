<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Infinity</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
	//Infinity
	function myFunction() {
	    var myNumber = 2; 
	    var txt = "";
	    while (myNumber != Infinity) {
	        myNumber = myNumber * myNumber;
	        txt = txt + myNumber + "<br>";
	    }
	    document.getElementById("demo").innerHTML = txt;
	}

</script>
</body>
</html>
