<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The toPrecision() Method</title>
</head>
<body>

<p id="demo"></p>

<script>

	var x = 9.656;
	//toPrecision() 파라미터 길이만큼 반올림해 string으로 리턴
	document.getElementById("demo").innerHTML = x.toPrecision() + "<br>" +
											    x.toPrecision(2) + "<br>" +
											    x.toPrecision(4) + "<br>" +
											    x.toPrecision(6);
</script>

</body>
</html>
