<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The parseFloat() Method</title>
</head>
<body>

<p id="demo"></p>

<script>

	document.getElementById("demo").innerHTML = parseFloat("10") + "<br>" +
											    parseFloat("10.33") + "<br>" +
											    parseFloat("10 6") + "<br>" +    
											    parseFloat("10 years") + "<br>" +
											    parseFloat("years 10");    
</script>

</body>
</html>
