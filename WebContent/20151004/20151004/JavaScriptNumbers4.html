<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Numbers Can be Objects</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

	var x = 123;
	var y = new Number(123);
	
	document.getElementById("demo").innerHTML = typeof x + "<br>" + 
												typeof y;
	
	var x1 = 500;
	var y1 = new Number(500);
	document.getElementById("demo1").innerHTML = (x1==y1);
	
	var x2 = 500;
	var y2 = new Number(500);
	document.getElementById("demo2").innerHTML = (x2===y2);
	
	var x3 = new Number(500);
	var y3 = new Number(500);
	document.getElementById("demo3").innerHTML = (x3==y3);
	
</script>

</body>
</html>
