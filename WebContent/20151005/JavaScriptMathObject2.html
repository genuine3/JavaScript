<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Math.min() and Math.max()</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>
	
	function myFunction() {
			
	    document.getElementById("demo").innerHTML = Math.min(0, 150, 30, 20, -8, -200);

		document.getElementById("demo1").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
	
	}

</script>
</body>
</html>
