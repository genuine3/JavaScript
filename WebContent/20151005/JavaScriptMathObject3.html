<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Math.random(), Math.round()</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
	
	function myFunction() {
			
	    document.getElementById("demo").innerHTML = Math.random();
	    
	    //Math.round() 반올림
	    document.getElementById("demo1").innerHTML = Math.round(4.4);

	    document.getElementById("demo2").innerHTML = Math.round(4.5);
	
	}

</script>
</body>
</html>
