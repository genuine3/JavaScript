<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Math.ceil(), Math.floor()</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
	
	function myFunction() {
		
		//Math.ceil() 올림
		document.getElementById("demo").innerHTML = Math.ceil(4.4);
	    
	    //Math.floor() 내림
	    document.getElementById("demo1").innerHTML = Math.floor(4.7);
		
	    //0 ~ 10 까지 난수값 발생 
	    document.getElementById("demo2").innerHTML = Math.floor(Math.random() * 11);
	
	}

</script>
</body>
</html>
