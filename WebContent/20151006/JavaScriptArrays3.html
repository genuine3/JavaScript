<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Arrays are Objects</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	var person = ["John", "Doe", 46];
	document.getElementById("demo").innerHTML = person[0];
	
	var person1 = {firstName:"John", lastName:"Doe", age:46};
	document.getElementById("demo1").innerHTML = person1["lastName"];
	
</script>

</body>
</html>
