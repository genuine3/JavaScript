<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Long Dates</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>

	document.getElementById("demo").innerHTML = new Date("Mar 25 2015");
	document.getElementById("demo1").innerHTML = new Date("25 Mar 2015");
	document.getElementById("demo2").innerHTML = new Date("2015 Mar 25");
	document.getElementById("demo3").innerHTML = new Date("January 25 2015");
	document.getElementById("demo4").innerHTML = new Date("Jan 25 2015");
	document.getElementById("demo5").innerHTML = new Date("2015, JANUARY, 25");

</script>

</body>
</html>
