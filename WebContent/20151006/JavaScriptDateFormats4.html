<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Full Format</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>

	document.getElementById("demo").innerHTML = new Date("Wed Mar 25 2015 09:56:24 GMT+0100 (W. Europe Standard Time)");
	document.getElementById("demo1").innerHTML = new Date("Fri Mar 25 2015 09:56:24 GMT+0100 (Tokyo Time)");
	document.getElementById("demo2").innerHTML = new Date("Fri Mar 25 2015 09:56:24 GMT+0100 (Seoul Time)");
	
</script>

</body>
</html>
