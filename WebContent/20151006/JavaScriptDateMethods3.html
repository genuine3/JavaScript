<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The getDay() Method</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	var d = new Date();
	document.getElementById("demo").innerHTML =  d.getDay();
	
	var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
	document.getElementById("demo1").innerHTML = days[d.getDay()];
	
</script>

</body>
</html>
