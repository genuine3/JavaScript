<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The setFullYear() Method</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	var d = new Date();
	d.setDate(15);
	document.getElementById("demo").innerHTML = d;
	
	d.setDate(d.getDate() + 50);
	document.getElementById("demo1").innerHTML = d;
	
</script>

</body>
</html>
