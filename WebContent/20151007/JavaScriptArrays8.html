<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Avoid new Array()</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	//var points = new Array(40, 100, 1, 5, 25, 10);
	var points = [40, 100, 1, 5, 25, 10];
	document.getElementById("demo").innerHTML = points[0];   
	
	var points1 = new Array(40);
	document.getElementById("demo1").innerHTML = points1[0];   
	
</script>
</body>
</html>
