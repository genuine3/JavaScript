<h1>Change the first item of cars to "Opel" by referring to the index number, and display the whole array.</h1>

<p id="demo"></p>

<script>

	var cars = ["Saab", "Volvo", "BMW"];
	cars[0] = "Opel";
	document.getElementById("demo").innerHTML = cars[0];
	
</script>
