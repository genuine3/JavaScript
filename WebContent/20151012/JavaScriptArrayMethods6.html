<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Deleting Elements</title>
</head>
<body>

<button onclick="myFunction()">myFunction</button>

<p id="demo"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo").innerHTML = fruits;
	
	function myFunction() {
	    delete fruits[0];
	    document.getElementById("demo").innerHTML = fruits[0];
	}
	
</script>

</body>
</html>
