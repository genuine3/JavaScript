<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Slicing an Array</title>
</head>
<body>


<p id="demo"></p>
<p id="demo1"></p>

<script>

	var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
	var citrus = fruits.slice(1,3);
	document.getElementById("demo").innerHTML = fruits + "<br>" + citrus;
	
	citrus = fruits.slice(1);
	document.getElementById("demo1").innerHTML = fruits + "<br>" + citrus;

</script>

</body>
</html>
