<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Numeric Sort</title>
</head>
<body>

<button onclick="myFunction()">myFunction</button>
<button onclick="myFunction1()">myFunction1</button>

<p id="demo"></p>

<script>

	var points = [40, 100, 1, 5, 25, 10];

	document.getElementById("demo").innerHTML = points;
	
	function myFunction() {
	    points.sort(function(a, b){
	    							return a-b;
	    						  }
	    			);
	    document.getElementById("demo").innerHTML = points;
	}
	
	function myFunction1() {
	    points.sort(function(a, b){
	    							return b-a;
	    							}
	    					);
	    document.getElementById("demo").innerHTML = points;
	}
</script>

</body>
</html>
