<h1>Use the splice() method to remove "Orange" and "Apple" from fruits.</h1>

<p id="demo"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple", "Kiwi"];
	fruits.splice(1,2);
	document.getElementById("demo").innerHTML = fruits;

</script>
