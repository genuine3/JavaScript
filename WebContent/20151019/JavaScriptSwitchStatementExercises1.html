<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Common Code and Fall-Through</title>
</head>
<body>
 
<h1>The switch statement is missing a case for "Apple". Add it, and set text to "How you like them apples?"</h1>

<input id="myInput" type="text" value="Apple">
<button onclick="checkFruit()">Check Fruit</button>
<p id="demo"></p>

<script>

	function checkFruit() {
		  var text;
		  var fruits = document.getElementById("myInput").value;
	
		  switch(fruits) {
		    case "Banana":
		      	text = "Banana is good!";
		      	break;
		    case "Orange":
		      	text = "I am not a fan of orange.";
		      	break;
		    case "Apple":
		    	text = "How you like them apples?";
		    	break;
		    default:
		      	text = "I have never heard of that fruit.";
		  }
		  
		  document.getElementById("demo").innerHTML = text;
	}
	
</script>

</body>
</html>
