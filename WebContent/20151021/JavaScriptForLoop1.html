<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript For Loop</title>
</head>
<body>
 
<p id="demo"></p>

<script>

	function myFunction() {
	    var text = "";
	    var i;
	    for (i = 0; i < 5; i++) {
	        text += "The number is " + i + "<br>";
	    }
	    document.getElementById("demo").innerHTML = text;
	}
	
</script>

</body>
</html>
