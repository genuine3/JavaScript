<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The For/In Loop</title>
</head>
<body>
 
<p id="demo"></p>

<script>

	var txt = "";
	var person = {fname:"John", lname:"Doe", age:25}; 
	var x;
	
	//객체의 속송을 통해 루프
	for (x in person) {
	    txt += person[x] + " ";
	}
	
	document.getElementById("demo").innerHTML = txt;
	
</script>

</body>
</html>
