<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Comparing For and While</title>
</head>
<body>
 
<p id="demo"></p>
<p id="demo1"></p>

<script>

	var cars = ["BMW", "Volvo", "Saab", "Ford"];
	var i = 0;
	var text = "";
	for (;cars[i];) {
	    text += cars[i] + "<br>";
	    i++;
	}
	document.getElementById("demo").innerHTML = text;
	
	var j = 0;
	var text1 = "";
	while (cars[j]) {
	    text1 += cars[j] + "<br>";
	    j++;
	}
	document.getElementById("demo1").innerHTML = text1;
	
</script>

</body>
</html>
