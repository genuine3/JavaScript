<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Continue Statement</title>
</head>
<body>
 
<p id="demo"></p>

<script>

	var text = "";
	var i;
	
	for (i = 0; i < 10; i++) {
		if (i === 3) { continue; }
	    text += "The number is " + i + "<br>";
	}
	
	document.getElementById("demo").innerHTML = text;
	
</script>

</body>
</html>
