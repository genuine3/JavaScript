<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

<h1>Make the loop start counting from 5 instead of 0:</h1>
 
<p id="demo"></p>

<script>

	var i = 5;
	
	while (i < 10) {
	    document.getElementById("demo").innerHTML += i + "<br>";
	    i++;
	}
	
</script>

</body>
</html>
