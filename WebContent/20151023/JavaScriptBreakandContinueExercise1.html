<body>

<h1>Use the break statement to stop the loop at 5.</h1>
 
<p id="demo"></p>

<script>

	var text = "";
	var i;
	for (i = 1; i < 10; i++) {
		if(i===5){break;}
	    document.getElementById("demo").innerHTML += i + "<br>";
	}

</script>

</body>
