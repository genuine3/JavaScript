<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The constructor Property</title>
</head>
<body>
 
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
	
	document.getElementById("demo").innerHTML = "john".constructor + "<br>" +
											    (3.14).constructor + "<br>" +
											    false.constructor + "<br>" +
											    [1,2,3,4].constructor + "<br>" +
											    {name:'john', age:34}.constructor + "<br>" +
											    new Date().constructor + "<br>" +
											    function () {}.constructor;
											    
    
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = isArray(fruits);

    function isArray(myArray) {
        return myArray.constructor.toString().indexOf("Array") > -1;
    }
	
    
    var myDate = new Date();
    document.getElementById("demo2").innerHTML = isDate(myDate);

    function isDate(myDate) {
        return myDate.constructor.toString().indexOf("Date") > -1;
    }
    
</script>

</body>
</html>
