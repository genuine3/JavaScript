<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Converting Booleans to Strings</title>
</head>
<body>
 
<p id="demo"></p>

<script>
	
	document.getElementById("demo").innerHTML = String(false)  + "<br>" +
												String(true) + "<br>" +
												false.toString() + "<br>" +
												true.toString();
												
</script>

</body>
</html>
