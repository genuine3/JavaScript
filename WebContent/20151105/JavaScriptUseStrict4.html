<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Not Allowed in Strict Mode</title>
</head>
<body>

<h1>With "use strict":</h1>
<h3>Using a variable without declaring it, is not allowed.</h3>

<p>Activate debugging in your browser (F12) to see the error report.</p>

<script>

	"use strict";
	x = 3.14;

</script>

</body>
</html>
