<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Best Practices</title>
</head>
<body>

<p>Never create strings as objects.</p>
<p>JavaScript cannot compare objects.</p>

<p id="demo"></p>

<script>
	var x = new String("John"); 
	var y = new String("John");
	document.getElementById("demo").innerHTML = x==y;
</script>
</body>
</html>
