<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Best Practices</title>
</head>
<body>


<p>Setting a default value to a function parameter.</p>
<p id="demo"></p>

<script>
	function myFunction(x, y) {
	    if (y === undefined) {
	        y = 0;
	    }    
	    return x * y;
	}
	document.getElementById("demo").innerHTML = myFunction(4);
</script>
</body>
</html>
