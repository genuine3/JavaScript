<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Json</title>
</head>
<body>

<p id="demo"></p>

<script>
	var text = '{"employees":[' +
				'{"firstName":"John","lastName":"Doe" },' +
				'{"firstName":"Anna","lastName":"Smith" },' +
				'{"firstName":"Peter","lastName":"Jones" }]}';
	
	obj = JSON.parse(text);
	document.getElementById("demo").innerHTML =
		
	obj.employees[0].firstName + " " + obj.employees[0].lastName + "\n" +
	obj.employees[1].firstName + " " + obj.employees[1].lastName + "\n" +
	obj.employees[2].firstName + " " + obj.employees[2].lastName + "\n";
</script>

</body>
</html>
