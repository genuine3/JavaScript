<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function Definitions</title>
</head>
<body>

<p>A function can be stored in a variable:</p>
<p id="demo"></p>

<script>
	var x = function (a, b) {return a * b};
	document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
