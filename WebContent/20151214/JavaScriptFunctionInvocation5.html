<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function Invocation</title>
</head>
<body>

<p>The value of <b>this</b>, in an object method, is the owner object.</p>

<p id="demo"></p>

<script>
	var myObject = {
	    firstName:"John",
	    lastName: "Doe",
	    fullName: function() {
	        return this;
	    }
	}
	document.getElementById("demo").innerHTML = myObject.fullName();
</script>

</body>
</html>
