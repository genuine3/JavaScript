<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function Invocation</title>
</head>
<body>

<p>Counting with a local variable.</p>

<p id="demo">0</p>

<script>
	document.getElementById("demo").innerHTML = add();
	
	function add() {
	    var counter = 0;
	    function plus() {counter += 1;}
	    plus();    
	    return counter; 
	}
</script>


</body>
</html>
