<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Concept of Data Types</title>
</head>
<body>

<p id="demo">
<p id="demo1">
<p id="demo2">

<script>

	var x = 16 + "Volvo";
	document.getElementById("demo").innerHTML = x;
	
	var y = 16 + 4 + "Volvo";
	document.getElementById("demo1").innerHTML = y;
	
	var z = "Volvo" + 16 + 4;
	document.getElementById("demo2").innerHTML = z;
	
</script>

</body>
</html>
