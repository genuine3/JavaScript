<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Declaring (Creating) JavaScript Variables</title>
</head>
<body>

<p>Create a variable called carName, assign the value "Volvo" to it, and display it.</p>

<p id="demo">

<script>

	var carName = "Volvo";
	document.getElementById("demo").innerHTML = carName;
		
</script>

</body>
</html>
