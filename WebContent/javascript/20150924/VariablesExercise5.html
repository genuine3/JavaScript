<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Declaring (Creating) JavaScript Variables</title>
</head>
<body>

<p>Create a third variable called z, assign x + y to it, and display it.</p>

<p id="demo">

<script>
	
	var x = 5;
	var y = 10;
	var z = x +y;
	document.getElementById("demo").innerHTML = z;
		
</script>

</body>
</html>
