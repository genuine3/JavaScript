<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Declaring (Creating) JavaScript Variables</title>
</head>
<body>

<p>Use a single var keyword to create three variables with the following values: 
	firstName = "John" 
	lastName = "Doe" 
	age = 35
</p>

<p id="demo">

<script>
	
	var firstName = "John";
	var lastName = "Doe";
	var age = 35;
	var result = "firstName = " + firstName+"<BR>" + "lastName = "+lastName +"<BR>" + "age = "+ age;
	document.getElementById("demo").innerHTML = result;
		
</script>

</body>
</html>
