<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Difference Between Undefined and Null</title>
</head>
<body>

<p id="demo"></p>

<script>

	document.getElementById("demo").innerHTML =
												typeof undefined + "<br>" +
												typeof null + "<br>" +
												//값과 타입이 같다
												(null === undefined) + "<br>" +
												//값은 같지만 타입은 다르다?
												(null == undefined);
												

</script>

</body>
</html>
