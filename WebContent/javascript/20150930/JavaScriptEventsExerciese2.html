<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

<h1>When the button is clicked, trigger myFunction() with an event.</h1>

<button onclick="myFunction()">Click Me</button>

<p id="demo"></p> 

<script>
	
	function myFunction() {
	    document.getElementById("demo").innerHTML = "Hello World";
	}

</script>

</body>
</html>
