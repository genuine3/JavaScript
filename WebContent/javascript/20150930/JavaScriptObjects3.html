<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Accessing Object Methods</title>
</head>
<body>

<p id="demo"></p>

<script>

var person = {
			    firstName: "John",
			    lastName : "Doe",
			    id       : 5566,
			    fullName : function() {
			       return this.firstName + " " + this.lastName;
			    }
			};

	document.getElementById("demo").innerHTML = person.fullName();

</script>

</body>
</html>
