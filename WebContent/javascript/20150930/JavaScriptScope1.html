<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Local JavaScript Variables</title>
</head>
<body>

<p id="demo"></p>

<script>

	myFunction();
	document.getElementById("demo").innerHTML =	"I can display " + typeof carName;

	function myFunction() {
	    var carName = "Volvo";
	}

</script>

</body>
</html>
