<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>
<h1>Use the concat() method to join the two strings: str1 and str2.</h1>


<p id="demo">Display the result here.</p>

<script>

	var str1 = "Hello ";
	var str2 = "World!";
	
	document.getElementById("demo").innerHTML = str1.concat(" ", str2);

</script>

</body>
</html>
