<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The toExponential() Method</title>
</head>
<body>

<p id="demo"></p>

<script>

	var x = 9.656;
	// toExponential() 숫자의 문자열 표시를 지수 표시로 반환
	document.getElementById("demo").innerHTML = x.toExponential() + "<br>" + 
											    x.toExponential(2) + "<br>" + 
											    x.toExponential(4) + "<br>" + 
											    x.toExponential(6);
</script>

</body>
</html>
