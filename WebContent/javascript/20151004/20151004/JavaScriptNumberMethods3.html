<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The toFixed() Method</title>
</head>
<body>

<p id="demo"></p>

<script>

	var x = 9.656;
	//toFixed(a) a자리에서 반올림
	document.getElementById("demo").innerHTML = x.toFixed(0) + "<br>" +
											    x.toFixed(2) + "<br>" +
											    x.toFixed(4) + "<br>" +
											    x.toFixed(6);
</script>

</body>
</html>
