<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Number() Method</title>
</head>
<body>

<p id="demo"></p>

<script>

	//Number() 변수들을 숫자로 변환
	document.getElementById("demo").innerHTML = Number(true) + "<br>" +
											    Number(false) + "<br>" +
											    Number(new Date()) + "<br>" +
											    Number("  10") + "<br>" +
											    Number("10  ") + "<br>" +
											    Number("10 6");    
</script>

</body>
</html>
