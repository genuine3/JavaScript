<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The valueOf() Method</title>
</head>
<body>

<p id="demo"></p>

<script>

	var x = 123;
	
	document.getElementById("demo").innerHTML = x.valueOf() + "<br>" +
											    (123).valueOf() + "<br>" +
											    (100 + 23).valueOf();
	    
</script>

</body>
</html>
