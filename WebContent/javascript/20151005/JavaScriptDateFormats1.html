<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Creating Date Objects</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>

	var d = new Date();
	document.getElementById("demo").innerHTML = d;
	
	var d1 = new Date("October 5, 2015 19:18:00");
	document.getElementById("demo1").innerHTML = d1;
	
	var d2 = new Date(86400000); // 기원 후 0시 부터 + 8640 0(초) 000
	document.getElementById("demo2").innerHTML = d2;
	
	var d3 = new Date(99,5,24,11,33,30,0); //년 월 일 시 분 초
	document.getElementById("demo3").innerHTML = d3;
	
	var d4 = new Date(99,5,24);
	document.getElementById("demo4").innerHTML = d4;

</script>

</body>
</html>
