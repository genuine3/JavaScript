<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Math Object</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
	//Math.random() 0과 1 사이의 값 리턴
	
	function myFunction() {
	    document.getElementById("demo").innerHTML = Math.random();
	}

</script>
</body>
</html>
