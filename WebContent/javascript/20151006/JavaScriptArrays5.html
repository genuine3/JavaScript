<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Adding Array Elements</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>
<button onclick="myFunction1()">Try it</button>
<button onclick="myFunction2()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo").innerHTML = fruits;
	
	function myFunction() {
	    fruits.push("Lemon")
	    document.getElementById("demo").innerHTML = fruits;
	}

	var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo1").innerHTML = fruits1;

	function myFunction1() {
	    fruits1[fruits1.length] = "Lemon";
	    document.getElementById("demo1").innerHTML = fruits1;
	}
	
	var fruits2 = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo2").innerHTML = fruits2;

/* 	function myFunction2() {
		fruits2[10] = "Lemon";
	    document.getElementById("demo2").innerHTML = fruits2[8];	//undefined
	} */
	
	function myFunction2() {
		fruits2[10] = "Lemon";
	    document.getElementById("demo2").innerHTML = fruits2[10];	//Lemon
	}
	
</script>
</body>
</html>
