<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Associative Arrays</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>

	var person = [];
	person[0] = "John";
	person[1] = "Doe";
	person[2] = 46; 
	
	document.getElementById("demo").innerHTML =	person[0] + " " + person.length;
	
	var person1 = [];
	person1["firstName"] = "John";
	person1["lastName"] = "Doe";
	person1["age"] = 46; 
	
	document.getElementById("demo1").innerHTML = person1[0] + " " + person1.length;
	document.getElementById("demo2").innerHTML = person1["firstName"] + " " + person1.length;
	
	//명명된 인덱스를 사용 하는 경우, 표준객체 배열 재정의하여 모든 배열 메소드와 속성이 잘못된 결과를 생성함.
</script>
</body>
</html>
