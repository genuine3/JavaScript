<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Popping</title>
</head>
<body>

<button onclick="myFunction()">myFunction</button>
<button onclick="myFunction1()">myFunction1</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
	
	document.getElementById("demo").innerHTML = fruits;
	document.getElementById("demo1").innerHTML = fruits1;
	
	function myFunction() {
		// pop() : 배열의 마지막 요소를 삭제
	    fruits.pop();
	    document.getElementById("demo").innerHTML = fruits;
	}
	
	function myFunction1() {
	    document.getElementById("demo1").innerHTML = fruits1.pop();
	}
	
</script>

</body>
</html>
