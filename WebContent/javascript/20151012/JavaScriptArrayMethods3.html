<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pushing</title>
</head>
<body>

<button onclick="myFunction()">myFunction</button>
<button onclick="myFunction1()">myFunction1</button>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
	
	document.getElementById("demo").innerHTML = fruits;
	document.getElementById("demo1").innerHTML = fruits1;
	
	function myFunction() {
	    fruits.push("Kiwi");
	    document.getElementById("demo").innerHTML = fruits;
	}
	
	function myFunction1() {
	    document.getElementById("demo1").innerHTML = fruits1.push("Kiwi");
	}
	//push() 배열에 해당 요소 추가, 리턴값은 배열의 길이
	
</script>

</body>
</html>
