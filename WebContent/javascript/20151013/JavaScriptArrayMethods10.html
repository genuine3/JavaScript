<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Find the Highest (or Lowest) Value</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	var points = [40, 100, 1, 5, 25, 10];
	points.sort(function(a, b){
								return b-a;
								});
	document.getElementById("demo").innerHTML = points[0];//큰순 정렬이니 0번째가 제일 큼
	
	
	points.sort(function(a, b){
								return a-b;
								});
	document.getElementById("demo1").innerHTML = points[0];

</script>

</body>
</html>
