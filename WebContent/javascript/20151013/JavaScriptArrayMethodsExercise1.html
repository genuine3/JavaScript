<!DOCTYPE html>

<body>

<h1>Use the pop() method to remove the last item from the fruits array.</h1>

<p id="demo"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple"];
	fruits.pop();
	document.getElementById("demo").innerHTML = fruits;

</script>

</body>
