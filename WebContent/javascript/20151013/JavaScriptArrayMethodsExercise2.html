<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercises</title>
</head>
<body>

<h1>Use the push() method to add a new item to fruits: Kiwi.</h1>

<p id="demo"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple"];
	fruits.push("Kiwi");
	document.getElementById("demo").innerHTML = fruits;

</script>

</body>
</html>
