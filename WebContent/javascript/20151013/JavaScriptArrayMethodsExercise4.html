<body>

<h1>Use the sort() method to sort the array alphabetically..</h1>

<p id="demo"></p>

<script>

	var fruits = ["Banana", "Orange", "Apple", "Kiwi"];
	fruits.sort();
	document.getElementById("demo").innerHTML = fruits;

</script>
