<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Boolean() Function</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<button onclick="myFunction1()">Try it</button>
<p id="demo1"></p>

<script>

	function myFunction() {
	    document.getElementById("demo").innerHTML = Boolean(10 > 9);
	}
	
	function myFunction1() {
	    document.getElementById("demo1").innerHTML = 10 > 9;
	}
	
</script>

</body>
</html>
