<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Logical Operators</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>

	var x = 6;
	var y = 3;
	
	document.getElementById("demo").innerHTML = (x < 10 && y > 1) + "<br>" + (x < 10 && y < 1);
	
	document.getElementById("demo1").innerHTML = (x === 5 || y === 5) + "<br>" + 
												 (x === 6 || y === 5) + "<br>" +	(x === 6 || y === 3);
	
	document.getElementById("demo2").innerHTML = !(x === y) + "<br>" + !(x > y);
	
</script>

</body>
</html>
