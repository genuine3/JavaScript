<h1>1. Write an if statement with the following condition: 10 is greater than 5. 
    2. If the condition is true, display "I did it!".</h1>

<p id="demo"></p>

	if(10 > 5) {
	    document.getElementById("demo").innerHTML = "I did it!";
	}
	
</script>
