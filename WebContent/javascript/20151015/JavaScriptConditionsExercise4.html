<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>
 
<h1>Add an else statement to display "You're not John!".</h1>

<p id="demo"></p>

<script>

 	var firstName = "Greg";

 	if (firstName === "John") {
	    document.getElementById("demo").innerHTML = "Hello John!";
	}else{
		document.getElementById("demo").innerHTML = "You're not John!";
	}

</script>

</body>
</html>
