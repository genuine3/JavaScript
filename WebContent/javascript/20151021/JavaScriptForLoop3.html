<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Statement 3</title>
</head>
<body>
 
<p id="demo"></p>

<script>

	var cars = ["BMW", "Volvo", "Saab", "Ford"];
	
	var i = 0;
	var len = cars.length;
	var text = "";
	
	for (; i < len; ) {
	    text += cars[i] + "<br>";
	    i++;
	}
	document.getElementById("demo").innerHTML = text;
	
</script>

</body>
</html>
