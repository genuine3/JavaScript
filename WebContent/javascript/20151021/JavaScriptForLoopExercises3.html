<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercises</title>
</head>
<body>
 
<h1>Make the loop start counting from 5. Count up to (including) 50, and count only every fifth number.</h1>
 
<p id="demo"></p>

<script>

	var i;
	
	for (i = 5; i <= 50;) {
	    document.getElementById("demo").innerHTML += i + "<br>";
	    i = i + 5
	}

</script>

</body>
</html>
