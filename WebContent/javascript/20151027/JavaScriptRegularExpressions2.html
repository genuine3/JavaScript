<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Using String search() With String</title>
</head>
<body>

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
	
	function myFunction() {
	    var str = "Visit W3Schools!"; 
	    var n = str.search("W3Schools");
	    document.getElementById("demo").innerHTML = n;
	}
	
</script>

</body>
</html>
