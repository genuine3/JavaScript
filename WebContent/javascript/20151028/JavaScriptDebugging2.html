<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The debugger Keyword</title>
</head>
<body>

<p id="demo"></p>

<p>With the debugger turned on, the code below should stop executing before it executes the third line.</p>

<script>

	var x = 15 * 5;
	debugger;
	document.getElementById("demo").innerHTML = x;

</script>
	
</body>
</html>
