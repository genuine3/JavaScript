<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Declarations are Hoisted</title>
</head>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>

	//자바스크립트에서 함수 내부에서 선언된 변수는 함수 전체에 걸쳐서 유효하다는 문법 -> Hoisting

	x = 5; 
	
	elem = document.getElementById("demo"); 
	elem.innerHTML = x;
	
	var x;
	
	
	var y; 
	y = 5; 

	elem = document.getElementById("demo1"); 
	elem.innerHTML = y;
	
</script>
	
</body>
</html>
