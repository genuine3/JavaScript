<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Not Allowed in Strict Mode</title>
</head>
<body>

<h1>With "use strict":</h1>
<h3>Writing to a get-only property is not allowed.</h3>

<p>Activate debugging in your browser (F12) to see the error report.</p>

<script>

	"use strict";
	var obj = {get x() {return 0} };
	
	obj.x = 3.14;

</script>

</body>
</html>
