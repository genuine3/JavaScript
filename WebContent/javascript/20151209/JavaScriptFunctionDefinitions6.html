<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function Definitions</title>
</head>
<body>

<p>Functions can be invoked automatically without being called:</p>

<p id="demo"></p>

<script>
	(function () {
	    document.getElementById("demo").innerHTML = "Hello! I called myself";
	})();
</script>

</body>
</html>
