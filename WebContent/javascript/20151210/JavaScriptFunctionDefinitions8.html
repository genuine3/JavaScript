<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function Definitions</title>
</head>
<body>

<p>Functions can be used in expressions.</p>
<p id="demo"></p>

<script>
	function myFunction(a, b) {
	    return a * b;
	}
	var x = myFunction(4, 3) * 2;
	document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
