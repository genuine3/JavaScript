<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function Parameters</title>
</head>
<body>

<p>Sum of all arguments:</p>
<p id="demo"></p>

<script>
	function sumAll() {
	    var i, sum = 0;
	    for(i = 0; i < arguments.length; i++) {
	        sum += arguments[i];
	    }
	    return sum;
	} 
	document.getElementById("demo").innerHTML =	sumAll(1, 123, 500, 115, 44, 88);
</script>

</body>
</html>
