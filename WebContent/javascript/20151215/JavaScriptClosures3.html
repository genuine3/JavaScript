<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Function Invocation</title>
</head>
<body>

<p>Counting with a global variable.</p>

<button type="button" onclick="myFunction()">Count!</button>

<p id="demo">0</p>

<script>
	var counter = 0;
	
	function add() {
	    return counter += 1;
	}
	
	function myFunction(){
	    document.getElementById("demo").innerHTML = add();
	}
</script>


</body>
</html>
