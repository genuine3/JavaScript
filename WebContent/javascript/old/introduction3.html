<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Changing the style of an HTML element, is a variant of changing an HTML attribute</title>
</head>
<body>

<h1>What Can JavaScript Do?</h1>

<button type="button" onclick="myFunction()">누르세요</button>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<script>
	function myFunction() {
		
	    var x = document.getElementById("demo");
	    
	    if(x.style.fontSize == "15px"){
		    x.style.fontSize = "25px";
		    x.style.color = "red";	    	
	    }else{
		    x.style.fontSize = "15px";
		    x.style.color = "blue";	 
	    }

	    
	}
</script>



</body>
</html>
