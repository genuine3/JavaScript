<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript in body</title>
</head>
<body>

<h1>My Web Page</h1>

<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>

	function myFunction() {
		
		document.getElementById("demo").innerHTML = "Paragraph changed";
	}
	
</script>

</body>
</html>
