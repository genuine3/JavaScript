<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Yourself with Exercises!(Use the correct selector to hide all elements in the document.)</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("a[href]").hide();
});
</script>
</head>
<body>

<h2>Use the correct selector to hide all elements with an href attribute.</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
