<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event Methods</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>

<h2>If you click on a p element, it should be hidden. Use the correct event to do so.</h2>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
