<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event Methods</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("span").mouseenter(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>

<span>If you mouse over me, I will disappear.</span><br>
<span>If you mouse over me, I will disappear.</span>

<h2>When the mouse pointer enters the span element, it should be hidden. Use the correct event to do so.</h2>

</body>
</html>
