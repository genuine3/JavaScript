<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Event Methods</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("input").keypress(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>

<input type="text" value="Press any key inside me to hide me" size="40">

<h2>If you press a keyboard key inside the input element, it should be hidden. Use the correct event to do so.</h2>

</body>
</html>
