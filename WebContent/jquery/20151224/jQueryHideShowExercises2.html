<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Yourself with Exercises!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide(500);
    });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>


<h2>Use a jQuery method to hide the p element when it is clicked on. The speed should be "slow".</h2>

</body>
</html>
