<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Yourself with Exercises!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").hide();

    $("button").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>

<button>Show</button>


<h2>There is a hidden p element in the document. Use a jQuery method to show the p element with a click of a button.</h2>

</body>
</html>
