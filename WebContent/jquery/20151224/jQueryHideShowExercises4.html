<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Yourself with Exercises!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").toggle();
    });
});
</script>
</head>
<body>

<button>Toggle</button>

<p>This is a paragraph.</p>


<h2>Toggle between hiding and showing the p element when you click on the "Toggle" button.</h2>

</body>
