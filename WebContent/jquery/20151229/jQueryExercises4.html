<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Fade</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('div').fadeTo("slow",0.2);
});
</script>
</head>
<body>

<h2>Use a jQuery method to fade the div element to an opacity of "0.2". Note: The duration of the effect should be "slow".</h2>

<div style="width:80px;height:80px;background-color:red;"></div>

</body>
</html>
