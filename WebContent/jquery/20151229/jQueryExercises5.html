<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Fade</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('div').fadeToggle(1000);
});
</script>
</head>
<body>

<h2>Use a jQuery method to toggle between fading in and out the div element, when clicking the button. 
	Note: The duration of the effect should be 1000 milliseconds.</h2>

<div style="width:80px;height:80px;background-color:red;"></div>

</body>
</html>
