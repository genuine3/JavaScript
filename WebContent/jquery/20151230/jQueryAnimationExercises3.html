<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Animation Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("div").animate({
    	height:'500px',
    	opacity: '0.4',
    	width: '500px'
    });
});
</script>
</head>
<body>

<h2>Use the animate() method to set the following CSS properties for div: opacity: 0.4, height: 500px, width: 500px.</h2>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
