<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Animation Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("div").animate({fontSize:'100px'}, "slow");
});
</script>
</head>
<body>

<h2>Use the animate() method to set the font-size of div to 100 pixels. The duration of the effect should be "slow".</h2>

<div style="background:#98bf21;height:200px;width:600px;">Hello World</div>

</body>
</html>
