<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Slide Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("div").slideDown(3000);
});
</script>
</head>
<body>

<h2>Use a jQuery method to slide down the div element. The duration of the effect should be 3000 milliseconds.</h2>

<div style="width:80px;height:80px;background-color:red;"></div>

</body>
</html>
