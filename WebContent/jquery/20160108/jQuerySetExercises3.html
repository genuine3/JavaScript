<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Set Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>

});
</script>
</head>

<h2>Use a jQuery method to change the value of the input field to "Dolly Duck".</h2>

Name: <input type="text" value="Mickey Mouse">
