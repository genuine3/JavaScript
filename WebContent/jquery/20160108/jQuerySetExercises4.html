<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Set Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#image").attr("src", "img_pulpitrock.jpg");
});
</script>
</head>
<body>

<h2>Use a jQuery method to change the value of the image's src attribute to "img_pulpitrock.jpg".</h2>


<img id="image" src="img_moustiers-sainte-marie.jpg" width="284" height="213">

</body>
</html>
