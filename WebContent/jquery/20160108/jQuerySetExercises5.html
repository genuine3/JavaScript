<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Set Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("a").text("W3Schools Home");
    $("a").attr("href", "http://www.w3schools.com");
});
</script>
</head>
<body>

<h2>Use jQuery to change the text of the link to "W3Schools Home",
and change the value of href's attribute value to "www.w3schools.com".</h2>


<a href="http://www.w3schools.com/jquery">Learn jquery here</a>

</body>
</html>
