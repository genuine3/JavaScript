<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Add Elements Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").append("YES!");
});
</script>
</head>
<body>

<h2>Use a jQuery method to insert the text "YES!" at the end of the p element.</h2>

<p>Is jQuery FUN or what? </p>

</body>
</html>
