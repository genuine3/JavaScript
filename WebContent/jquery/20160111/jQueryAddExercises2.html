<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Add Elements Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("ol").append("<li>List item 3</li>");
});
</script>
</head>
<body>

<h2>Use a jQuery method to insert a third li element: "List item 3", at the end of the ol element.</h2>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
</ol>

</body>
</html>
