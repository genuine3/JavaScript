<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Add Elements Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").prepend("Hello");
});
</script>
</head>
<body>

<h2>Use a jQuery method to insert the text "Hello" at the beginning of the p element. Hint: Use the prepend() method.</h2>

<p> World!</p>

</body>
</html>
