<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Add Elements Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").after("Hello World");
});
</script>
</head>
<body>

<h2>Use a jQuery method to add the text "Hello World" after the p element.</h2>

<p>Hello?</p>

</body>
</html>
