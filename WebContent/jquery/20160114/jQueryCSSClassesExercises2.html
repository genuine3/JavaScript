<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Get and Set CSS Classes Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").addClass("important, test");
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
    background-color: yellow;
}

.test {
    color: red;
    border: 5px dotted blue;
}
</style>
</head>
<body>

<p>This is a paragraph.</p>

<h2>Use a jQuery method to add both the "important" and "test" class to the p element.</h2>

</body>
</html>
