<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Get and Set CSS Classes Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").removeClass("important");
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
    background-color: yellow;
}
</style>
</head>
<body>

<p class="important">This is a paragraph.</p>

<h2>Use a jQuery method to remove the "important" class from the p element.</h2>

</body>
</html>
