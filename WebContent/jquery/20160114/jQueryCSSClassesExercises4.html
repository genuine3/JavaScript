<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Get and Set CSS Classes Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).toggleClass("important");
    });
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
    background-color: yellow;
}
</style>
</head>
<body>

<p>This is a paragraph - Click me to toggle class!</p>

<h2>Use a jQuery method to toggle between adding and 
removing the "important" class from the p element, when you click on it.</h2>

</body>
</html>
