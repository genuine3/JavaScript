<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - css() Method</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").css(
    		{"background-color" : "Green", 
    			"color" : "white", 
    			"font-size" : "25px", 
    			"padding" : "15px"}
    		);
});
</script>
</head>
<body>

<p>This is a paragraph.</p>

<h2>Use the css() method to set the following styles for p: 
Green background color, white text color, 25 pixels font size and a padding of 15 pixels.</h2>

</body>
</html>
