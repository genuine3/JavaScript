<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Dimension Methods Exercises</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("div").height(500).width(500);
             
});
</script>
<style>
div {
    height: 100px;
    width: 300px;
    padding: 10px;
    margin: 3px;
    border: 1px solid blue;
    background-color: lightblue;
}
</style>
</head>
<body>

<div>I am a div.</div>

<h2>Use jQuery to set the height and width of div to 500 pixels.</h2>

</body>
</html>
