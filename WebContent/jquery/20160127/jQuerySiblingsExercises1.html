<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Traversing - Siblings Exercises</title>
<style>
.siblings * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("h2").siblings().css({"color" : "red"});
});
</script>
</head>
<body class="siblings">

<div>div (parent)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <p>p</p>
</div>

<H2>Add a red color to all sibling elements of h2.</H2>

</body>
</html>
