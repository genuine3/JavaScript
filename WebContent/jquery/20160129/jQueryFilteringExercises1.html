<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Traversing - Filtering</title>
<script>
$(document).ready(function(){
    $("p").first().css({"color" : "red"});
});
</script>
</head>
<body>

<p>First paragraph.</p>
<p>Second paragraph.</p>
<p>Third paragraph.</p>
<p>Last paragraph.</p>

<h2>Add a red color to first p element.</h2>

</body>
</html>
