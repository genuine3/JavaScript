<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Traversing - Filtering</title>
<script>
$(document).ready(function(){
    $("p").filter(".intro").css({"color" : "red"});
});
</script>
</head>
<body>

<p>First paragraph.</p>
<p class="intro">Second paragraph.</p>
<p class="intro">Third paragraph.</p>
<p>Last paragraph.</p>

<h2>Add a red color to all p elements with class="intro".</h2>

</body>
</html>
