<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript Expressions</title>
</head>
<body>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

	document.getElementById("demo").innerHTML = 5 * 10;
	
	var x = 5;
	document.getElementById("demo2").innerHTML = x * 10;
	
	document.getElementById("demo3").innerHTML = "John" + " "  + "Doe";
	
</script>

</body>
</html>
