<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript Operators</title>
</head>
<body>

<p id="demo"></p>
<p id="demo2"></p>

<script>

	var x = 5;
	var y = 6;
	
	document.getElementById("demo").innerHTML = x + y;
	document.getElementById("demo2").innerHTML = (5 + 6) * 10;
	
</script>

</body>
</html>
